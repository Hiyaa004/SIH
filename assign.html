<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="assign.css"
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
    <div class="main">
        <div class="topmenu">
            <div class="rightsec">
            <div class="logo"><img src="Adidas_Logo.png"></div>
            <div class="line">|</div>
            <div class="t1"><a href="#">Assign</a></div>
            <div class="t1"><a href="#">Routes</a></div>
            <div class="t1"><a href="#">Attendance</a></div>
            <div class="t1"><a href="#">Leave</a></div>
            <div class="t1"><a href="#">Request</a></div>
            </div>
            <div class="leftsec">
                <div class="search">
                    <input type="text" placeholder="Search">
                </div>
                <div class="t2"><i class="fa-regular fa-message"></i></div>
                <div class="t2"><i class="fa-regular fa-bell"></i></div>
                <div class="t2"><i class="fa-regular fa-user"></i><div class="t22"><i class="fa-solid fa-angle-down"></i></div></div>
            </div>
        </div>
        <div class="mainmenu">
            <div class="trip">
                <div class="routes"><h1>Routes</h1></div>
                <div class="b1">From:
                    <select name="profession" id="profession">
                        <option>Select your option</option>
                        <option value="stand">Tilak Nagar</option>
                        <option value="stand">Munirka</option>
                        <option value="stand">Sarai Kale</option>
                        <option value="stand">Maharana Pratap</option>
                        <option value="stand">West Enclave</option>
                        <option value="stand">D.T.C</option>
                        <option value="stand">Kashmiri Gate</option>
                        <option value="stand">Sanjay Gandhi</option>
                    </select>
                </div>
                <div class="b1">To:
                    <select name="profession" id="profession">
                        <option>Select your option</option>
                        <option value="stand">Tilak Nagar</option>
                        <option value="stand">Munirka</option>
                        <option value="stand">Sarai Kale</option>
                        <option value="stand">Maharana Pratap</option>
                        <option value="stand">West Enclave</option>
                        <option value="stand">D.T.C</option>
                        <option value="stand">Kashmiri Gate</option>
                        <option value="stand">Sanjay Gandhi</option>
                    </select>
                </div>
                <div class="b1">Type:
                    <select name="profession" id="profession">
                        <option>Select your option</option>
                        <option value="stand">Inter-City</option>
                        <option value="stand">Intra-City</option>
                    </select>
                </div>
                <div class="b1">Stops:
                    <select name="profession" id="profession">
                        <option>Select your option</option>
                        <option value="stand">1</option>
                        <option value="stand">2</option>
                        <option value="stand">3</option>
                        <option value="stand">4</option>
                        <option value="stand">5</option>
                        <option value="stand">6</option>
                    </select>
                </div>
                <div class="b1">Bus No.
                    <select name="profession" id="profession">
                        <option>Select your option</option>
                        <option value="stand">CDFG-2345</option>
                        <option value="stand">NJHG-2897</option>
                        <option value="stand">EKJH-9876</option>
                        <option value="stand">QWRC-2367</option>
                        <option value="stand">KIJH-9864</option>
                        <option value="stand">MKDS-3456</option>
                    </select>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
